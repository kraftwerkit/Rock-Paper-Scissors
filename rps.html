<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="rps.revisited.css">
</head>
<body>
    <div class="Header">
        <h1>Rock, Paper, Scissors</h1>
        <h3>Five points to win the game!</h3>
    </div>

    <div class="Scoring">
        <div class="Player">Your Score: 0 </div>
        <div class="Computer">Computer Score: 0</div>
    </div>

    <div class="Selection">
        <button id="Rock">&#x270A</button>
        <button id="Paper">&#x270B</button>
        <button id="Scissors">&#x270C</button>
    </div>

    <div id="Display">
        <p>Click any button to begin.</p>
    </div>
</body>
</html>
